		<div class="poem-left">
			<div class="title">懒春</div>
			<div class="s1">一抹斜阳惹人醉，</div>
			<div class="s2">两只蝴蝶紧依偎；</div>
			<div class="s3">清风敲碎湖面水，</div>
			<div class="s4">柳枝转身依酣睡。</div>
