<html>
<head>
<title>solar system</title>
<style>
@import "css/solar-system.css";
</style>
</head>
<body>
	<div id="space">
		<!-- 太阳 -->
		<div class="star" id="star-sun">
			<div id="sun"><img src="img/sun.jpg"></img></div>
		</div>
		<!-- 水 -->
		<div class="star" id="star-mercury">
			<div id="mercury"><img src="img/mercury.jpg"></img></div>
		</div>
		<!-- 金 -->
		<div class="star" id="star-venus">
			<div id="venus"><img src="img/venus.jpg"></img></div>
		</div>
		<!-- 地球 -->
		<div class="star" id="star-earth">
			<div id="earth"><img src="img/earth.jpg"></img></div>
		</div>
		<!-- 火 -->
		<div class="star" id="star-mars">
			<div id="mars"><img src="img/mars.jpg"></img></div>
		</div>
		<!-- 木 -->
		<div class="star" id="star-jupiter">
			<div id="jupiter"><img src="img/jupiter.jpg"></img></div>
		</div>
		<!-- 土 -->
		<div class="star" id="star-saturn">
			<div id="saturn"><img src="img/saturn.jpg"></img></div>
		</div>
		<!-- 天王 -->
		<div class="star" id="star-uranus">
			<div id="uranus"><img src="img/uranus.jpg"></img></div>
		</div>
		<!-- 海王 -->
		<div class="star" id="star-neptune">
			<div id="neptune"><img src="img/neptune.jpg"></img></div>
		</div>
	</div>
	<script src="/js/google-analytics.js"></script>
</body>
<html>
